<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=50;
            b=56;
    

     if (a<=0||b<=41) {
        console.log("fail");
     }
   else if (a<=41||b<=50) {
        console.log("D");
     }
    
  else if (a<=50||b<=61) {
        console.log("C");
     } 
 else if (a<=61||b<=70) {
        console.log("B");
     } 
 else if (a<=70||b<=85) {
        console.log("A");
     } 
 else if (a<=85||b<=100) {
        console.log("A+");
    }   
   else {
      console.log("unmatched")}  
    </script>
</body>
</html>
